<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality Lernplattform</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>Willkommen zur Augmented Reality Lernplattform!</h1>
    <a-scene>
        <a-box position="-1 0.5 -3" material="color: blue " ></a-box>
        <a-sphere position="1 0.5 -3" radius="1.25" material="color: red"></a-sphere>
        <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" material="color: green"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" material="color: yellow"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
